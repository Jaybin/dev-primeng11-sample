<div class="d-flex align-items-center justify-content-between w-100 h-100 p-5">
  <div class="d-flex flex-column align-items-start px-3" style="min-width: 20rem">
    <h5>Inventory status</h5>
    <p-dropdown [options]="inventoryStatuses" [(ngModel)]="inventoryStatus" placeholder="Select an inventory status"
    class="w-100" styleClass="w-100" [showClear]="false" (onChange)="generateCategories()"></p-dropdown>
  </div>
  <div class="d-flex flex-column align-items-start px-3" style="min-width: 20rem">
    <h5>Category</h5>
    <p-dropdown [options]="categories" [(ngModel)]="category" [placeholder]="categoryPlaceholder" [disabled]="!categories.length"
    class="w-100" styleClass="w-100" [showClear]="false" (onChange)="generateNames()"></p-dropdown>
  </div>
  <div class="d-flex flex-column align-items-start px-3" style="min-width: 20rem">
    <h5>Name</h5>
    <p-dropdown [options]="names" [(ngModel)]="name" [placeholder]="namePlaceholder" [disabled]="!names.length"
    class="w-100" styleClass="w-100" [showClear]="false" (onChange)="identifyProduct()"></p-dropdown>
  </div>
</div>
<div class="d-flex align-items-center justify-content-center w-100 h-100 p-5" *ngIf="product">
  <p-card header="Product details">
    <div class="d-flex flex-column align-items-center" style="width: 40rem">
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center justify-content-end w-50"><span class="px-2">ID</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.id}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">CODE</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.code}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">NAME</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.name}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">CATEGORY</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.category}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">INVENTORY STATUS</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.inventoryStatus}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">QUANTITY</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.quantity}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">PRICE</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">${{product.price}}</span></div>
      </div>
      <div class="d-flex align-items-center w-100">
        <div class="d-flex align-items-center w-50 justify-content-end w-50"><span class="px-2">RATING</span></div>
        <div class="d-flex align-items-center w-50 font-weight-bold"><span class="px-2">{{product.rating}}/5</span></div>
      </div>
    </div>
  </p-card>
</div>
